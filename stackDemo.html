<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stack Undo Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .buttons {
      margin-bottom: 20px;
    }

    button {
      padding: 10px 15px;
      margin: 0 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .stack-container {
      width: 300px;
      min-height: 300px;
      border: 2px solid #333;
      background: white;
      display: flex;
      flex-direction: column-reverse;
      align-items: center;
      padding: 10px;
    }

    .block {
      width: 80%;
      height: 40px;
      margin: 5px 0;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>

  <h1>Stack Undo Demo</h1>
  <div class="buttons">
    <button onclick="addBlock()">Add Block</button>
    <button onclick="undoBlock()">Undo</button>
  </div>
  
  <div class="stack-container" id="stackContainer">
  </div>

  <script>
    const stack = [];
    const colors = ['#ff6b6b', '#6bc1ff', '#6bff9e', '#ffd36b', '#b36bff'];
    const container = document.getElementById('stackContainer');

    function getRandomColors(){
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function addBlock(){
      const block = document.createElement('div');
      block.className = 'block';
      block.style.background = getRandomColors();

      // push to sack

      stack.push(block);

      //add to ui
      container.appendChild(block);
    }


    function undoBlock(){
      if(stack.length === 0){
        alert("Nothing to undo");
      }

      // pop from stack
      const lastBlock = stack.pop();

      // remove from ui
      container.removeChild(lastBlock);
    }

  </script>

</body>
</html>
